<script>
	var a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2 ;так как значение "а" возвращается увеличенным на еденицу
d = b++; alert(d);           // 1 ;значение операнда возвращается, а затем увеличивается на единицу.
c = (2+ ++a); alert(c);      // 5 ; с был равен 3 из примера выше, и из-за префиксного инкремента увеличивается еще на еденицу и прибовляется 2    
d = (2+ b++); alert(d);      // 4 ; так как он уже был увеличин на еденицу и + еще 2 ответ 4
alert(a);                    // 3 ; так как 3 раза был увеличен операнд на еденицу
alert(b);                    // 3 ; так как 3 раза был увеличен операнд на еденицу



</script>
