<meta chaset='utf-8'>
<script>
	function addition(a, b){
		return a + b
	}

	function subtraction(a, b){
		return a - b
	}

	function multiplication(a, b){
		return a * b
	}

	function division(a, b){
		return a / b
	}
	function mathOperation(arg1, arg2, operation){

		switch (operation){
			case '+':
			alert(addition(arg1, arg1));
			break;
		case '-':
			alert(subtraction(arg1, arg2));
			break;
		case '*':
			alert(multiplication(arg1, arg2));
			break;
		case '/':
			alert(division(arg1, arg2));
			break;
		default:
			alert("Ошибка, введите строго один из перечисленных операторов!")
			break;
		}
	}

mathOperation(20, 15, prompt('Введите какое из 4-х арефметических операций вы хотите выполнить(+, -, *, /): '));



</script>
